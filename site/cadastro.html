<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/js/login.js">
    
    <title>PlayScore | Cadastro</title>
</head>

<body>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="conteiner">
            <div class="card card-login">
                <b><span class="titulo">Seja bem Vindo(a)!</span></b>
                <div class="formulario">
                    <div class="campo">
                        <span>Nome de Usuário:</span> <br>
                        <input class="inputCampo" type="text" id="usuario_input" placeholder="Nome de Usuário">
                    </div>

                    <div class="campo">
                        <span>E-mail:</span> <br>
                        <input class="inputCampo" type="text" id="email_input" placeholder="meuemail@provedor.com">
                    </div>

                    <div class="campo">
                        <span>Senha:</span> <br>
                        <input class="inputCampo senha" type="password" id="input_senha" placeholder="********">
                    </div>

                    <div class="campo">
                        <span>Confirmar Senha:</span> <br>
                        <input class="inputCampo senha" type="password" id="input_confirmar_senha"
                            placeholder="********">
                    </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar</button>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
