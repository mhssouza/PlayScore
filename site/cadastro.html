<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <div class="login">

            <div class="alerta_erro">

                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="conteiner">
                <div class="card card-login">
                    <h2>Seja bem Vindo(a)!</h2>
                    <div class="formulario">
                        <div class="campo">
                            <span>Nome de Usuário:</span>
                            <input type="text" id="usuario_input" placeholder="Nome de Usuário">
                        </div>

                        <div class="campo">
                            <span>E-mail:</span>
                            <input type="text" id="email_input" placeholder="meuemail@provedor.com">
                        </div>

                        <div class="campo">
                            <span>Senha:</span>
                            <input type="text" id="input_senha" placeholder="********">
                        </div>

                        <div class="campo">
                            <span>Confirmar Senha:</span>
                            <input type="text" id="input_confirmar_senha" placeholder="********">
                        </div>

                        <button class="botao" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
